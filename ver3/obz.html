<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="custom.css">
  <title>Обучающийся</title>
</head>

<body>

  <div class="w-100 ph4 pv4 bb b--light-silver">

  </div>

  <div class="flex items-center justify-center" style="">

      <div class="pb1 f4 tc">Информация о заявке</div>
      <p></p>
      <table class="bg-white w-100 table_scroll">
        <thead>
          <th class="w-10 pa1 tc">Статус</th>
          <th class="w-10 pa1 tc">Место подачи</th>
          <th class="w-10 pa1 tc">Дата подачи</th>
          <th class="w-10 pa1 tc">Специальность</th>
          <th class="w-10 pa1 tc">Длительность обучения</th>
        </thead>
        <tbody>
          <tr class="hover-bg-black-10">
            <td class="pa1 tc">Рассматривается</td>
            <td class="pa1 tc">Тосно</td>
            <td class="pa1 tc">01.01.2019</td>
            <td class="pa1 tc">Сантехник</td>
            <td class="pa1 tc">5 нед.</td>
          </tr>
        </tbody>
      </table>
