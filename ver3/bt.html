<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="custom.css">
  <title>БТ</title>
</head>

<body>

  <div class="w-100 ph4 pv4 bb b--light-silver">
    <div class="flex justify-end">
      <input class="ph2 pv1" type="button" name="" value="Выйти">
    </div>
  </div>


  <!-- создание заявки -->
  <div class="flex items-center justify-center" style="">
    <form class="w-60 ph3 pv3 mt1 br2 ba bg-white" action="" method="post">
      <div class="pb1 tc">Создание заявки</div>
      <p></p>
      <div class="">
        <input class="w-30 ph2 pv1 mr2" type="text" name="" value="" placeholder="Фамилия">
        <input class="w-30 ph2 pv1" type="text" name="" value="" placeholder="Имя">
        <input class="w-30 ph2 pv1 ml2" type="text" name="" value="" placeholder="Отчество">
      </div>
      <p></p>
      <div class="">
        <input class="w-30 ph2 pv1 mr2" list="social_status" type="text" name="" value="" placeholder="Соц. статус">
        <input class="w-30 ph2 pv1" type="text" name="" value="" placeholder="Специальность">
        <input class="w-25 ph2 pv1 ml3" type="date" name="" value="" placeholder="дд.мм.гггг">
        <datalist id="social_status">
          <option value="Безработный"></option>
          <option value="Пенсионер"></option>
          <option value="Инвалид"></option>
          <option value="С ребенком"></option>
        </datalist>
      </div>
      <p></p>
      <div class="">
        <input class="w-30 ph2 pv1 mr2" type="text" name="" value="" placeholder="Пасп. серия">
        <input class="w-30 ph2 pv1 mr2" type="text" name="" value="" placeholder="Пасп. номер">
      </div>
      <p></p>
      <div class="tc">
        Адрес регистрации
      </div>
      <p></p>
      <div class="flex justify-around">
        <div class="w-33 flex justify-between ba b--light-silver">
          <input class="w-100 ph2 pv1 bw0" list="adr_1_area" type="text" name="" value="" placeholder="Район">
          <div class="w-10 pv1 tc" noselect>x</div>
        </div>
        <div class="w-33 flex justify-between ba b--light-silver">
          <input class="w-100 ph2 pv1 bw0" list="adr_1_street" type="text" name="" value="" placeholder="Улица, проспект">
          <div class="w-10 pv1 tc" noselect>x</div>
        </div>
        <div class="w-33 flex justify-between ba b--light-silver">
          <input class="w-100 ph2 pv1 bw0" list="adr_1_house" type="text" name="" value="" placeholder="Дом / корпус">
          <div class="w-10 pv1 tc" noselect>x</div>
        </div>
        <datalist id="adr_1_area">
          <option value="Район 1"></option>
          <option value="Район 2"></option>
          <option value="Район 3"></option>
        </datalist>
        <datalist id="adr_1_street">
          <option value="Улица 1"></option>
          <option value="Улица 2"></option>
          <option value="Улица 3"></option>
        </datalist>
        <datalist id="adr_1_house">
          <option value="Дом 1/корпус 1"></option>
          <option value="Дом 2/корпус 2"></option>
          <option value="Дом 3/корпус 3"></option>
        </datalist>
      </div>
      <p></p>
      <div class="tc">
        Адрес проживания
      </div>
      <p></p>
      <div class="flex justify-around">
        <div class="w-33 flex justify-between ba b--light-silver">
          <input class="w-100 ph2 pv1 bw0" list="adr_2_area" type="text" name="" value="" placeholder="Район">
          <div class="w-10 pv1 tc" noselect>x</div>
        </div>
        <div class="w-33 flex justify-between ba b--light-silver">
          <input class="w-100 ph2 pv1 bw0" list="adr_2_street" type="text" name="" value="" placeholder="Улица, проспект">
          <div class="w-10 pv1 tc" noselect>x</div>
        </div>
        <div class="w-33 flex justify-between ba b--light-silver">
          <input class="w-100 ph2 pv1 bw0" list="adr_2_house" type="text" name="" value="" placeholder="Дом / корпус">
          <div class="w-10 pv1 tc" noselect>x</div>
        </div>
        <datalist id="adr_2_area">
          <option value="Район 1"></option>
          <option value="Район 2"></option>
          <option value="Район 3"></option>
        </datalist>
        <datalist id="adr_2_street">
          <option value="Улица 1"></option>
          <option value="Улица 2"></option>
          <option value="Улица 3"></option>
        </datalist>
        <datalist id="adr_2_house">
          <option value="Дом 1/корпус 1"></option>
          <option value="Дом 2/корпус 2"></option>
          <option value="Дом 3/корпус 3"></option>
        </datalist>
      </div>
      <p></p>
      <div class="tc">
        Контактные данные
      </div>
      <p></p>
      <div class="">
        <input class="w-30 ph2 pv1 mr2" type="text" name="" value="" placeholder="Адрес эл. почты">
        <input class="w-30 ph2 pv1 mr2" type="text" name="" value="" placeholder="Номер моб. телефона">
      </div>
      <p></p>
      <div class="flex justify-end">
        <input class="ph2 pv1" type="button" name="" value="Создать">
        <input class="ph2 pv1 ml1" type="button" name="" value="Сброс">
      </div>
    </form>
    <p></p>
  </div>

  <!-- подтвердите создание заявки -->
  <div class="flex items-center justify-center modal" style="visibility:hidden;">
    <form class="w-30 ph3 pv3 mt1 br2 ba bg-white" action="" method="post">
      <div class="pb1 tc">Подтверждение действия</div>
      <p></p>
      <div class="tc">
        Вы хотите создать заявку?
      </div>
      <p></p>
      <div class="flex justify-end">
        <input class="ph2 pv1" type="button" name="" value=" Да ">
        <input class="ph2 pv1 ml1" type="button" name="" value="Нет">
      </div>
    </form>
  </div>

</body>

</html>
